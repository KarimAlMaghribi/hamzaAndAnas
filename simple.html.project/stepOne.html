<!DOCTYPE html>
<html>
<head>
  <title>My HTML Page</title>
  <style>
    /* Layout styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
    }
    nav {
      background-color: #ccc;
      padding: 10px;
    }
    section {
      padding: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
    }
    /* Menu styles */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline-block;
      margin-right: 10px;
    }
    nav a {
      color: #333;
      text-decoration: none;
      padding: 5px;
    }
    nav a:hover {
      background-color: #333;
      color: white;
    }
    /* List styles */
    ul {
      list-style: disc;
      margin: 0;
      padding: 0;
    }
    li {
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    /* Button styles */
    button {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<header>
  <h1>My Webpage</h1>
</header>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
<section>
  <h2>Welcome!</h2>
  <p>This is some introductory text for my webpage.</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <button>Click me</button>
</section>
<footer>
  <p>&copy; 2023 My Webpage</p>
</footer>
</body>
</html>
